# Kingdoms Craft Economy plugin - Settings.yml config file
basic:
  # Time in seconds between saving all online players economy data
  save-interval: 120
database:
  host: "localhost"
  user: "root"
  password: "root"
  name: "root"
  port: 3306
exp:
  levels:
    # XP required to level up
    2: 10
    3: 20
    4: 30
    5: 40
    6: 50
    7: 60
    8: 70
    9: 80
    10: 90
messages:
  command:
    in-game: "&cPlease run this command in-game!"
    usage: "&cUsage: &6{args1}"
    db-connection-error: "&cUh oh, looks like there was an error connecting to the database!"
    connot-be-negative: "&cValue cannot be negative!"
    no-data: "&cCouldn't find any economy data for {args1}!"
    set-xp-success: "&aSet {args1}'s XP to {args2}!"
    add-xp-success: "&aGave {args1}'s {args2} XP!"
    take-xp-success: "&aTook {args1} XP from {args2}"
    set-level-success: "&aSet {args1}'s level to {args2}!"
    add-level-success: "&aGave {args1}'s {args2} levels!"
    take-level-success: "&aTook {args1} levels from {args2}"
    set-gold-success: "&aSet {args1}'s gold to {args2}!"
    add-gold-success: "&aGave {args1}'s {args2} gold!"
    take-gold-success: "&aTook {args1} gold from {args2}"
    set-rubies-success: "&aSet {args1}'s rubies to {args2}!"
    add-rubies-success: "&aGave {args1}'s {args2} rubies!"
    take-rubies-success: "&aTook {args1} rubies from {args2}"
